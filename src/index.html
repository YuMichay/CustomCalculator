<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Calculator</title>
    </head>
    <body class="dark-mode">
        <div class="mode">
          <button class="mode__toggle"></button>
        </div>
        <div class="calculator">
            <div class="wrapper">
                <div class="wrapper__display">
                    <input type="text" class="wrapper__number" value="0" disabled>
                </div>
                <div class="wrapper__keyboard">
                    <div class="keyboard__extra">
                        <div class="key extra" data-operation="fraction"><sup>1</sup>/<sub>x</sub></div>
                        <div class="key extra" data-operation="square">x<sup>2</sup></div>
                        <div class="key extra" data-operation="squareRoot">
                            <span class="square-degree">2</span>
                            <span>&#8730;</span>
                            <span class="radicand">x</span>
                        </div>
                        <div class="key extra" data-operation="cube">x<sup>3</sup></div>
                        <div class="key extra" data-operation="cubeRoot">
                            <span class="square-degree">3</span>
                            <span>&#8730;</span>
                            <span class="radicand">x</span>
                        </div>
                        <div class="key extra" data-operation="power">x<sup>y</sup></div>
                        <div class="key extra" data-operation="powerRoot">
                            <span class="square-degree">y</span>
                            <span>&#8730;</span>
                            <span class="radicand">x</span>
                        </div>
                        <div class="key extra" data-operation="tenPower">10<sup>x</sup></div>
                        <div class="key extra key-double" data-operation="factorial">x!</div>
                    </div>
                    <div class="keyboard__top">
                        <div class="key extra" data-operation="mc">mc</div>
                        <div class="key extra" data-operation="m+">m+</div>
                        <div class="key extra" data-operation="m-">m-</div>
                        <div class="key extra" data-operation="mr">mr</div>
                        <div class="key extra" data-operation="undo">&#x21A9;</div>
                    </div>
                    <div class="keyboard__operations">
                        <div class="key" data-operation="divide">&#247;</div>
                        <div class="key" data-operation="multiply">&#215;</div>
                        <div class="key" data-operation="subtract">-</div>
                        <div class="key" data-operation="summarize">+</div>
                        <div class="key" data-operation="ac">AC</div>
                        <div class="key" data-operation="sign">+/-</div>
                        <div class="key" data-operation="percent">%</div>
                        <div class="key" data-operation="total">=</div>
                    </div>
                    <div class="keyboard__digits">
                        <div class="digit">7</div>
                        <div class="digit">8</div>
                        <div class="digit">9</div>
                        <div class="digit">4</div>
                        <div class="digit">5</div>
                        <div class="digit">6</div>
                        <div class="digit">1</div>
                        <div class="digit">2</div>
                        <div class="digit">3</div>
                        <div class="digit-double">0</div>
                        <div class="digit dot">.</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
