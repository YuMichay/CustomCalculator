<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Calculator</title>
    </head>
    <body class="dark-mode">
        <div class="mode">
          <button class="mode__toggle"></button>
        </div>
        <div class="calculator">
            <div class="wrapper">
                <div class="wrapper__display">
                    <input type="text" class="wrapper__number" value="0" disabled>
                </div>
                <div class="wrapper__keyboard">
                    <div class="keyboard__extra">
                        <div class="extra bracket-open">&lpar;</div>
                        <div class="extra bracket-close">&rpar;</div>
                        <div class="extra mc">mc</div>
                        <div class="extra m+">m+</div>
                        <div class="extra m-">m-</div>
                        <div class="extra mr">mr</div>
                        <div class="extra">2<sup>nd</sup></div>
                        <div class="extra square">x<sup>2</sup></div>
                        <div class="extra cube">x<sup>3</sup></div>
                        <div class="extra degree">x<sup>y</sup></div>
                        <div class="extra">e<sup>x</sup></div>
                        <div class="extra">10<sup>x</sup></div>
                        <div class="extra fraction"><sup>1</sup>/<sub>x</sub></div>
                        <div class="extra square-root">
                            <span class="square-degree">2</span>
                            <span>&#8730;</span>
                            <span class="radicand">x</span>
                        </div>
                        <div class="extra cube-root">
                            <span class="square-degree">3</span>
                            <span>&#8730;</span>
                            <span class="radicand">x</span>
                        </div>
                        <div class="extra degree-root">
                            <span class="square-degree">y</span>
                            <span>&#8730;</span>
                            <span class="radicand">x</span>
                        </div>
                        <div class="extra">ln</div>
                        <div class="extra">log<sub>10</sub></div>
                        <div class="extra">x!</div>
                        <div class="extra sin">sin</div>
                        <div class="extra cos">cos</div>
                        <div class="extra tan">tan</div>
                        <div class="extra">e</div>
                        <div class="extra EE">EE</div>
                        <div class="extra rad">Rad</div>
                        <div class="extra sinh">sinh</div>
                        <div class="extra cosh">cosh</div>
                        <div class="extra tanh">tanh</div>
                        <div class="extra pi">&pi;</div>
                        <div class="extra rand">Rand</div>
                    </div>
                    <div class="keyboard__top">
                        <div class="key ac">AC</div>
                        <div class="key sign">+/-</div>
                        <div class="key percent">%</div>
                    </div>
                    <div class="keyboard__operations">
                        <div class="key division">&#247;</div>
                        <div class="key mltpl">&#215;</div>
                        <div class="key sub">-</div>
                        <div class="key sum">+</div>
                        <div class="key total">=</div>
                    </div>
                    <div class="keyboard__digits">
                        <div class="digit">7</div>
                        <div class="digit">8</div>
                        <div class="digit">9</div>
                        <div class="digit">4</div>
                        <div class="digit">5</div>
                        <div class="digit">6</div>
                        <div class="digit">1</div>
                        <div class="digit">2</div>
                        <div class="digit">3</div>
                        <div class="digit-double">0</div>
                        <div class="comma">,</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
